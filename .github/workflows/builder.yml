name: Build & Release Electron App

on:
  push:
    branches:
      - main
    # Only trigger if package.json version changes (optional, but good practice)
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # This will create builds for Windows, Mac, and Linux
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # LINUX SPECIFIC: Install libraries needed for snap/AppImage builds
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      # Build & Release using Electron Builder
      - name: Build & Release
        env:
          # This token is vital. Make sure you added it to Secrets!
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd frontend
          npm i
          npm run build
          mv dist ../electron/dist-frontend
          cd electron
          npx electron-builder --publish always
          npm run build
